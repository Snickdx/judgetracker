<ion-header>
  <ion-navbar>
    <ion-title>
      Admin
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="loggedIn" style="height:100%; overflow-y:hidden">
  <ion-card>
  <img src="{{stages[currentStage].img}}"/>
  <ion-card-content>
    <ion-card-title>
      Judge Current Location {{stages[currentStage].name}} 
      </ion-card-title>
    <p>
      last updated: {{timeSince}}
    </p>
  </ion-card-content>
</ion-card>


 <ion-scroll scrollY="true" style="width:100%; height:25%">
    <ion-list radio-group [(ngModel)]="selectedStage">
      <ion-item *ngFor="let stage of keys">
        <ion-label>{{stages[stage].name}}</ion-label>
        <ion-radio value='{{stage}}'></ion-radio>
      </ion-item>
    </ion-list>
  </ion-scroll>

<ion-item>
  <button (click)="updateStage()" ion-button full>Update</button>
  <button color="danger" ion-button block (click)="logout()">Log Out</button>
</ion-item>

</ion-content>

<ion-content *ngIf="!loggedIn">
  <ion-list>
    
    <ion-item ><h3 color="danger">{{error}}</h3></ion-item>
    

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

</ion-list>

<div padding>
  <button ion-button block (click)="login()">Log In</button>
</div>

</ion-content>
